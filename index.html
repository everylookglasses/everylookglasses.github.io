<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everylook Glasses</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    header img.logo {
      height: 40px;
      width: auto;
    }

    .contact-icons {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .contact-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #e5f1ff;
      color: #0077ff;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact-icons a:hover {
      background: #0077ff;
      color: white;
      transform: scale(1.05);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      header img.logo {
        height: 35px;
      }

      .gallery {
        grid-template-columns: repeat(2, 1fr); /* แสดงรูปแค่ 2 รูปต่อแถวในมือถือ */
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="your-logo.png" alt="Everylook Glasses" class="logo">
    <div class="contact-icons">
      <a href="https://maps.app.goo.gl/xxxxxxxx"><i data-lucide="map-pin"></i></a>
      <a href="https://lin.ee/xxxxxxxx"><i data-lucide="message-circle"></i></a>
      <a href="https://instagram.com/yourshop"><i data-lucide="instagram"></i></a>
      <a href="tel:0891234567" title="โทรเลย!"><i data-lucide="phone"></i></a> <!-- ปุ่มโทรศัพท์ -->
    </div>
  </header>

  <section class="gallery">
    <img src="glasses1.jpg" alt="แว่นตา 1">
    <img src="glasses2.jpg" alt="แว่นตา 2">
    <img src="glasses3.jpg" alt="แว่นตา 3">
    <img src="glasses4.jpg" alt="แว่นตา 4">
  </section>

  <script>
    lucide.createIcons();
  </script>

</body>
</html>
